<!DOCTYPE html>
<!--é uma linguagem de marcação, não de programação-->
<html lang="en">
  <head>
    <!--config do documento-->
    <meta charset="UTF-8" />
    <!--define encoding da página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--tamanho da tela que abre o conteúdo-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--importa o bootstrap-->

    <title>Bootstrap demo</title>
  </head>
  <body>
    <!--corpo do documento-->
    <div class="container bg-primary mt-4">container</div> <!--540px ou 100%-->
    <div class="container-fluid bg-primary mt-4">container-fluid</div> <!--ocupa sempre a ela toda-->
    <div class="container-sm bg-primary mt-4">container-sm</div> <!--540px ou 100%-->
    <div class="container-md bg-primary mt-4">container-md</div> <!--720px ou 100%-->
    <div class="container-lg bg-primary mt-4">container-lg</div> <!--960px ou 100%-->
    <div class="container-xl bg-primary mt-4">container-xl</div> <!--1140px ou 100%-->
    <div class="container-xxl bg-primary mt-4">container-xxl</div> <!--1320px ou 100%-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
